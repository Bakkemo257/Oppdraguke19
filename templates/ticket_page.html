{% extends 'base.html' %}

{% block title %}Ticket - {{ title }}{% endblock %}

{% block header %}<h1>Ticket</h1>{% endblock %}

{% block head %}
  <style>
    main {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: .5rem;
      flex: 1;

      &>.ticket {
        width: 500px;
        max-width: 100%;
        box-sizing: border-box;
        padding: 1rem;
        gap: .5rem;
        border-radius: .5rem;
        box-shadow: 0 1rem 2rem 0 #0000007f;
        display: flex;
        flex-direction: column;
      }
    }
    .status {
      padding: 0 .75rem;
      border-radius: 1rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
{% endblock %}

{% block content %}
  <main>
    <div class="ticket">
      <h2>{{ title }}</h2>
      <p>{{ description }}</p>
      <span>{{ name }}</span>
      <span>{{ email }}</span>
      <span class="status">{{ status }}</span>
    </div>
  </main>
{% endblock %}
